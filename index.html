    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .video {
            width: 300px;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.1),
                0 16px 32px rgba(0, 0, 0, 0.1);
        }

        .video:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            overflow: hidden;
        }

        .modal-content {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #Heading {
            text-shadow: 0px 1px 2px white;
            animation:textAnimation1 1s ease-in, glow 1s ease-in-out infinite alternate;
          
        }

      

        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }

        
        @-webkit-keyframes textAnimation1 {
            from {
                font-size: 0;
            }

            to {
                font-size: 2vw;
            }
        }

        /* -------------------------popup css start------------------------------- */
        .popup {
           
       position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 525px;
      
        background-color: #e94848;
        padding: 20px;
        box-shadow: 1px 1px 1px 2px black,
        2px 2px 2px 4px black,
        4px 4px 8px black;
        z-index: 1;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 1px 1px;
       
    }

    .popuptext {
        text-align: center;
        font-size: 16px;
        color: rgb(243, 236, 236);
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 18px;
        background-color: rgb(88, 81, 81);
        color: rgb(243, 233, 233)
         
    }

    .Note {
        font-size: 15px;
        margin-top: 10px;
    }

    .typing-animation {
        overflow: visible;
        animation: typing 2s steps(40, end);
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    /* Add animation (fade in the popup) */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .popup.show {
        display: block;
        animation: fadeIn 1s;
    }
/* -------------------------popup css end------------------------------- */
    </style>

    <script>
// ----------------------------------------------popup animation Start------------------------------------------/
function openPopup() {
    var popup = document.getElementById("Note");
    popup.style.display = "block";

    // Optionally, you can start the typing animation when the popup opens
    startTypingAnimation();

    // Close the popup after 30 seconds
    setTimeout(function () {
        closepopup();
    }, 3000); // 30 seconds in milliseconds
}

    // Function to close the popup
    function closepopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";

        // Optionally, you can remove the typing animation classes when closing the popup
        var noteElements = document.querySelectorAll(".Note");
        noteElements.forEach(function (element) {
            element.classList.remove("typing-animation");
        });
    }
// ----------------------------------------------popup animation end------------------------------------------/

// ----------------------------------------------popup-typing animation Start------------------------------------------/
    // Function to start the typing animation
    function startTypingAnimation() {
        var note1 = document.getElementById("Note1");
        var note2 = document.getElementById("Note2");
        var note3 = document.getElementById("Note3");

        note1.classList.add("typing-animation");
        note2.classList.add("typing-animation");
        note3.classList.add("typing-animation");
    }

    // Call the openPopup function when the page is loaded
    document.addEventListener("DOMContentLoaded", function () {
        openPopup();
    });

    // / ----------------------------------------------popup-typing animation Start------------------------------------------/



    function openModal(videoSrc, downloadLinkSrc) {
        var videoFrame = document.getElementById('videoFrame');
        var downloadLink = document.getElementById('downloadLink');
        var closeModalBtn = document.getElementById('closeModalBtn');

        videoFrame.src = videoSrc;

        downloadLink.href = downloadLinkSrc;
        downloadLink.download = 'video.mp4';

        document.getElementById('myModal').style.display = 'block';

        closeModalBtn.addEventListener('click', function () {
            closeModal();
        });
    }

    function closeModal() {
        document.getElementById('videoFrame').src = '';
        document.getElementById('myModal').style.display = 'none';
    }
